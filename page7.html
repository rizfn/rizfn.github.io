<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/ralk.png">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
    <script src="js/page7.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/page7.css">
    <title>Audio Visualizer</title>
</head>

<body>

    <div class="flexrow">

        <div class="flexcol" id="leftpanel">
            <div id="playmusic">
                <div class="container">
                <img id="ollie" src="img/ollie_static.png">
                <button class="roundbtn center" id="playbutton" onclick="togglePlayState()"> 
                    <i class="material-icons">play_arrow</i>
                </button>  
                </div>
        
                <audio id="amberamour" loop>
                <source src="audio/amberamour.ogg">
                </audio>  
                
                <p> Plays audio! (no volume control) </p>
            </div>

            <div id="usemicrophone">
                <div class="container">
                <img src="img/tio_static.png" id="tio">
                <button class="roundbtn center" id="micbutton" onclick="toggleMicState()"> 
                    <i class="material-icons">mic</i>
                </div>
                <p> Use your own microphone! (replays) </p>
            </div>

        </div>

    
        <div id="visualizer">
        </div>

    </div>

    <div class="todo">

            <li> Add a way to upload your own audio </li>
            <li> Add a second curve on the visualizer representing amplitude </li>
        </ul>
    </div>



</body>

</html>
