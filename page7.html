<body>

    <div class="flex">

        <div id="playmusic">
            <div class="container">
            <img id="ollie" src="img/ollie_static.png">
            <button class="roundbtn center" id="playbutton" onclick="toggleState()"> 
                <i class="material-icons">play_arrow</i>
            </button>  
            </div>
    
            <audio id="amberamour" loop>
            <source src="audio/amberamour.ogg">
            </audio>  
            
            <p> Warning: plays audio (no volume control) </p>
        </div>
    
        <div id="visualizer">
        </div>

    </div>
