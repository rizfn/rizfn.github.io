<!DOCTYPE html>

<html>

  <head>

    <link rel="icon" type="image/x-icon" href="/img/ralk.png">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/page4.css" />

    <title>
      Age assortativity
    </title> 

  </head>

  <body>

    <section>

      <h1> d3 heatmap: </h1>

      <form id="wave-selector">
        <div class="radio-container" onclick="toggleWave(1)">
          <input type="radio" id="radio-wave-1" name="wave-filter" value="wave1" checked>
          <label for="wave1"> Wave 1 </label>  
        </div>
        <div class="radio-container" onclick="toggleWave(2)">
          <input type="radio" id="radio-wave-2" name="wave-filter" value="wave2">
          <label for="wave2"> Wave 2 </label>
        </div>
        <div class="radio-container" onclick="toggleWave(3)">
          <input type="radio" id="radio-wave-3" name="wave-filter" value="wave3">
          <label for="wave3"> Wave 3 </label>  
        </div>
      </form>

      <form id="numdur-selector">
        <div class="radio-container" onclick="toggleNumDur(0)">
          <input type="radio" id="radio-num" name="numdur-filter" value="num" checked>
          <label for="number"> Number of contacts </label>  
        </div>
        <div class="radio-container" onclick="toggleNumDur(1)">
          <input type="radio" id="radio-dur" name="numdur-filter" value="dur">
          <label for="duration"> Duration of contacts </label>
        </div>
        </div>

      </form>

    </section>

    <section>

      <div id="heatmap"></div>

      <script src="js/page3.js"></script>
      
    </section>

    <section class="todo" style="padding:40px">
      <ul>
        <li> Decide and set a colormap domain appropriately </li>
        <li> Maybe add in a colorbar? </li>
        <li> Add in a key icon to show the shortcuts for switching plots </li>
        <li> Add num/dur and wave in tooltip </li>
        <li> Confirm that rows=respondent and cols=contacts </li>
      </ul>
    </section>

  </body>

</html>
